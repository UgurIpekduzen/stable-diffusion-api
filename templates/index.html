<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Image API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Stable Diffusion Img2Img API v1.0</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="prompt">Prompt:</label>
                <input type="text" class="form-control" id="prompt" name="prompt" required>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="aiimg_hexcode">AI Image Hexcode:</label>
                <input type="text" class="form-control" id="aiimg_hexcode" name="aiimg_hexcode" required>
            </div>
            <div class="form-group">
                <label for="logo">Logo:</label>
                <input type="file" class="form-control-file" id="logo" name="logo" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="adimg_hexcode">Ad Image Hexcode:</label>
                <input type="text" class="form-control" id="adimg_hexcode" name="adimg_hexcode" required>
            </div>
            <div class="form-group">
                <label for="punchline">Punchline:</label>
                <input type="text" class="form-control" id="punchline" name="punchline" required>
            </div>
            <div class="form-group">
                <label for="button">Button:</label>
                <input type="text" class="form-control" id="button" name="button" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
    </div>
</body>
</html>
